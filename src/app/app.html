<ion-menu id="loggedOutMenu" [content]="content">

  <ion-content class="outer-content">

    <img class = "userimg" src={{usrimg}}>
    <span Class="usergreeting"><h3>{{UserGreet}}</h3></span>

    <ion-list>
      <ion-list-header>
      </ion-list-header>
      <button ion-item menuClose (click)="openSettings()">
        <ion-icon item-left name="settings"></ion-icon>
        Settings
      </button>
      <button ion-item menuClose (click)="openTutorial()">
        <ion-icon item-left name="hammer"></ion-icon>
        Show Tutorial
      </button>
    </ion-list>

    <ion-list>
      <ion-list-header>
      </ion-list-header>
      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

  </ion-content>

</ion-menu>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content></ion-nav>
