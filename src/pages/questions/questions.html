<ion-header>

  <ion-navbar>
    <ion-title>Questions</ion-title>
    <ion-buttons end>

      <button ion-button right  (click)="addQuestionModal()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list >
    <button ion-item *ngFor="let question of questions" (click)="questionSelected(question)">
      {{ question.question }}
      <div class="item-note" item-right>
        {{question.importance}}/10
      </div>
    </button>
  </ion-list>

</ion-content>
