<ion-header>

  <ion-navbar>
    <ion-title>Questions</ion-title>
    <ion-buttons end>

      <button ion-button right  (click)="addQuestionModal()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list >
    <ion-item text-wrap *ngFor="let question of questions" (click)="questionSelected(question)">

      <ion-item-divider no-lines color="light">{{ question.question }}</ion-item-divider>


      <ion-row>
        <ion-col>
          <ion-note>
            {{question.tags}}
          </ion-note>
        </ion-col>
        <ion-col>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            {{question.importance}}/10
          </ion-note>
        </ion-col>
      </ion-row>

      <ion-item *ngIf="question.images">
        <ion-grid>
          <ion-row *ngFor="let i of rows">
            <ion-col *ngFor="let image of question.images | slice:(i*2):(i+1)*2" width-66 >
              <ion-card>
                <img [src]="image.imagedata"  />
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

    </ion-item>
  </ion-list>

</ion-content>
