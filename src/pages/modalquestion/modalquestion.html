<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Question
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="save()">
        <span ion-text color="primary" showWhen="ios">Save</span>
        <ion-icon name="md-bookmark" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-item text-wrap>
    <ion-label stacked>Enter your question</ion-label>
    <ion-textarea elastic type="text" [(ngModel)]="ques"></ion-textarea>
  </ion-item>
  <ion-item *ngFor="let image of images">
    <img [src]="image.title" *ngIf="image" />
  </ion-item>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <button ion-button color="light"  block (click)="openImageMenu()">Attach Image</button>
  </ion-toolbar>
</ion-footer>
