<ion-header>
  <ion-navbar >
    <ion-title>Answers</ion-title>
    <ion-buttons end>
      <button ion-button right (click)="openFilter()">
        <ion-icon name="funnel"></ion-icon>
      </button>
      <button ion-button right  (click)="addAnswerModal()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item-group text-wrap>
    <ion-item-divider color="light">{{question}}</ion-item-divider>
    <ion-list >
      <button ion-item *ngFor="let answer of answers"  detail-none>
        <ion-item no-lines>
        {{ answer.answer }}
        </ion-item>

        <ion-row>
          <ion-col>
          </ion-col>
          <ion-col>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              <button ion-button icon-left clear medium (click)="like(answer)">
                <ion-icon name="thumbs-up"><ion-badge item-right>{{answer.upvotes}}</ion-badge></ion-icon>
              </button>

            </ion-note>
          </ion-col>
        </ion-row>

      </button>
    </ion-list>
  </ion-item-group>
</ion-content>
