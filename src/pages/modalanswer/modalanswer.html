<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Answer
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="save()">
        <span ion-text color="primary" showWhen="ios">Save</span>
        <ion-icon name="md-bookmark" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    {{ques}}
  </ion-item>
  <ion-item text-wrap>
    <ion-label stacked>Enter your answer</ion-label>
    <ion-textarea elastic type="text" [(ngModel)]="ans"></ion-textarea>
  </ion-item>
</ion-content>
